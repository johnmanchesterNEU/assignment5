<form>
    <div class="form-group">
        <label for="widget-name">Name</label>
        <input ng-model="model.widget.text"
               type="text"
               class="form-control"
               id="widget-name"
               placeholder="Name">
    </div>
    <div class="form-group">
        <label for="widget-html">HTML</label>
        <div class="row no-indent blockit">
            <div class="btn-group wrap" role="group" aria-label="Heading">
                <button type="button" class="btn btn-default" aria-label="H1">
                    <span>H1</span>
                </button>
                <button type="button" class="btn btn-default" aria-label="H2">
                    <span>H2</span>
                </button>
                <button type="button" class="btn btn-default" aria-label="H3">
                    <span>H3</span>
                </button>
            </div>

            <div class="btn-group wrap" role="group" aria-label="Styles">
                <button type="button" class="btn btn-default" aria-label="Bold">
                    <span class="glyphicon glyphicon-bold"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Italic">
                    <span class="glyphicon glyphicon-italic"></span>
                </button>

                <button type="button" class="btn btn-default" aria-label="Underline">
                    <span class="fa fa-underline"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Strike-Through">
                    <span class="fa fa-strikethrough"></span>
                </button>
            </div>

            <div class="btn-group wrap" role="group" aria-label="List">
                <button type="button" class="btn btn-default" aria-label="Left Th-List">
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Ordered-List">
                    <span class="fa fa-list-ol"></span>
                </button>
            </div>


            <div class="btn-group wrap" role="group" aria-label="Align">
                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Center Align">
                    <span class="glyphicon glyphicon-align-center" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Right Align">
                    <span class="glyphicon glyphicon-align-right" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-default" aria-label="Align Justify">
                    <span class="glyphicon glyphicon-align-justify"></span>
                </button>
            </div>

            <div class="wrap">
                <div class="btn-group" role="group" aria-label="Spaces">
                    <button type="button" class="btn btn-default" aria-label="Indent">
                        <span class="fa fa-indent"></span>
                    </button>
                    <button type="button" class="btn btn-default" aria-label="Outdent">
                        <span class="fa fa-outdent"></span>
                    </button>
                </div>

                <button type="button" class="btn btn-default" aria-label="Left Align">
                    <span class="fa fa-code"></span>
                </button>
            </div>
        </div>
        <textarea ng-model="model.widget.text"
                  rows="4"
                  type="text"
                  class="form-control"
                  id="widget-html"
                  placeholder="HTML Here"></textarea>
    </div>
</form>
